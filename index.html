<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://kit.fontawesome.com/d88601cf3b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="leftSide">
            <span>About</span>
            <span>Store</span>
        </div>
        <div class="rightSide">
            <p>Gmail</p>
            <p>Images</p>
            <img src="assets/appsbutton.svg" width ="20px"alt="grid">
            <a href="#" class="signButton">Sign In  </a>
        </div>
    </header>
    <section>
        <img src="assets/logo.png" alt="googlelogo">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" size="100" id="searchText" >
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="buttonContainer">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>
        
    </section>
    <footer>
        <div class="footerLeftSide">
            <span>Advertising</span>
            <span>Business</span>
            <span>How Search works</span>
        </div>
        <div class="footerRightSide">
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
        </div>
    

    </footer>
</body>
</html>
